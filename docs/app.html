<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="../../manifest.json">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HMNFS8SF0Y"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HMNFS8SF0Y');
</script>

<body>
    <h1>Budget Planner</h1>
    <script>
        const email = JSON.parse(sessionStorage.getItem("userEmail"));
        if (!email) {
            window.location.href = "index.html";
        }
    </script>

    <div class="container">
        <!-- Add Income/Expense Form -->
        <form id="transactionForm">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <!-- Summary Section -->
        <div id="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>

        <!-- Transaction List -->
        <h2>Transactions</h2>
        <ul id="transactionList"></ul>
    </div>

    <div id="chatbot-container">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="Ask me anything...">
        <button id="send-btn">Send</button>
    </div>

    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
