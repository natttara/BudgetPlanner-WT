<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattar-BudgetPlanner_WT</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    
    <!-- Sign Up Page -->
    <div id="signupPage">
        <h1>Welcome to Budget Planner</h1>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button onclick="signUpUser()">Sign Up</button>
        <p>Already have an account? <button onclick="showLogin()">Login here</button></p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" style="display: none;">
        <h1>Welcome to Budget Planner</h1>
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button onclick="loginUser()">Login</button>
        <p>Don't have an account? <button onclick="showSignUp()">Sign up here</button></p>
    </div>
    
</body>
</html>
